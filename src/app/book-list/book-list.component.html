<!-- src/app/components/book-list/book-list.component.html -->
<div class="container">
  <h2>Books List</h2>

  <!-- Add Book Form -->
  <div class="mb-4">
    <h3>Add a New Book</h3>
    <form (ngSubmit)="onAddBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newBook.title" required class="form-control" />
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="newBook.author" required class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>

  <!-- Error Message -->
  <div *ngIf="error$ | async as error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Books List -->
  <div *ngFor="let book of books$ | async" class="card mb-2">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">{{ book.author }}</p>
      <button (click)="onUpdateBook(book)" class="btn btn-primary">Update</button>
      <button (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
